<!-- <form #employeeForm ngForm (ngSubmit)="saveEmployee(employeeForm)"> -->
<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employee)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create new employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [class.has-error]="fullName.invalid && fullName.touched"
                [class.has-success]="fullName.valid">
                <label for="fullName" class="control-label">Full Name</label>
                <input required id="fullName" name="fullName" 
                [(ngModel)]='employee.fullName' 
                type="text" 
                class="form-control" #fullName="ngModel" />
                <span class="help-block" *ngIf="fullName.invalid && fullName.touched" >
                    The full name is a mandatory field
                </span>
            </div>
            <!-- <div>touched:{{employeeForm.touched}}</div>
            <div>untouched:{{employeeForm.untouched}}</div>
            <div>pristine:{{employeeForm.pristine}}</div>
            <div>dirty:{{employeeForm.dirty}}</div>
            <div>valid:{{employeeForm.valid}}</div>
            <div>invalid:{{employeeForm.invalid}}</div> -->

            <div class="form-group" [class.has-error]="emailControl.invalid && emailControl.touched"
                [class.has-success]="emailControl.valid">
                <label for="email" class="control-label">Email</label>
                <input required id="email" name="email" [(ngModel)]='employee.email' type="text"
                 class="form-control" #emailControl="ngModel" />
                <span class="help-block"
                *ngIf="emailControl.invalid && emailControl.touched"
                >The email is a mandatory field</span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" [(ngModel)]='employee.phoneNumber' type="text"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" name="photoPath" [(ngModel)]='employee.photoPath' type="text"
                    class="form-control" />
            </div>
            <div class="form-group">
                <button (click)="togglePhotoPreview()" type="button" class="btn btn-primary">
                    {{previewPhoto? "Hide ": "Show "}} Preview
                </button>
            </div>
            <div class="form-group">
                <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto"/>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label for="dateOfBirth">Date of birth</label>
                    <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]='employee.dateOfBirth' type="text"
                        bsDatepicker [bsConfig]="datePickerConfig" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="phone" name="contactPreference"
                            [(ngModel)]='employee.contactPreference'>
                        Phone
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="email" name="contactPreference"
                            [(ngModel)]='employee.contactPreference'>
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="post" name="contactPreference"
                            [(ngModel)]='employee.contactPreference'>
                        Post
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="male" name="gender" [(ngModel)]='employee.gender'>
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="female" name="gender" [(ngModel)]='employee.gender'>
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" [(ngModel)]='employee.department' class="form-control">
                    <option *ngFor="let dept of departments" [value]="dept.id">
                        {{dept.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]='employee.isActive'>
                        Is Active
                    </label>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
        </div>
    </div>
</form>
{{employeeForm.value | json}}

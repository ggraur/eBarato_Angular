<div class="form-group">
    <label for="file">Choose File</label>
    <input 
        style="display: none;" 
        type="file" 
        id="file" 
        (change)="onFileSelected($event)"
        #fileInput>

    <button type="button" (click)="fileInput.click()">Pick File</button>
    
    <button type="button" (click)="onUpload">Upload</button>
</div>
